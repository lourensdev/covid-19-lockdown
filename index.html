<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVID-19 | Lockdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="stylesheet" href="./app.css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="b-title-bar">
                <div class="b-virus">
                    <img src="./virus-ring.svg" class="e-virus-ring" alt="Covid-19" />
                    <img src="./virus-face.svg" class="e-virus-face" alt="Covid-19" />
                </div>
                <div class="b-lockdown-title">Covid-19<br /> <strong>Lockdown</strong></div>
            </div>
            <timer-item v-bind:text="days" v-bind:desc="'days'"></timer-item>
            <timer-item v-bind:text="hours" v-bind:desc="'hrs'"></timer-item>
            <timer-item v-bind:text="minutes" v-bind:desc="'mins'"></timer-item>
            <timer-item v-bind:text="seconds" v-bind:desc="'sec'"></timer-item>
        </div>
        <script src="./js/vue.js"></script>
        <script src="./js/moment.min.js"></script>
        <script src="./js/countdown.min.js"></script>
        <script src="./js/moment-countdown.min.js"></script>
        <script src="./js/app.js" async defer></script>
    </body>
</html>
